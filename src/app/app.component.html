<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>{{ title }}</h1>
</div>
<h2>The current time is {{ time | date:'mediumTime' }}</h2>
<h2>The current ship's time is {{ shiptime }}</h2>

<table class="watches">
  <tr>
    <th>Watch</th>
    <th>Times</th>
  </tr>
  <tr *ngFor="let watch of watches">
    <td>{{watch.name}}</td>
    <td>{{watch.startHour | hour }} - {{watch.endHour | hour }}</td>
  </tr>
</table>
